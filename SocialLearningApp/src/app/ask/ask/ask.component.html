

<div  class="col-md-6 offset-md-3 mt-5">
   
    
     <h1 style="font-family: fantasy;">Bir Soru Sorun</h1>
     <form accept-charset="UTF-8" method="POST"  target="_blank" >
      <div class="form-group">
        <label>Comment</label>
        <textarea class="form-control" id="AskQ" maxlength="200" rows="5" placeholder="Sorunuzu Yazınız"></textarea>
    </div>
     
       <div class="form-group">
         <label   for="exampleFormControlSelect1">Eğitim Düzeyi Seçiniz </label>
         <select class="form-control"  id="exampleFormControlSelect1" name="platform" required="required">
          <option *ngFor="let c of educationList" (change)="onchange(c.id)">{{c.statusName}}</option>
         </select>
         <label  for="exampleFormControlSelect1">Ders Seçiniz</label>
         <select class="form-control"  id="exampleFormControlSelect1" name="platform" required="required">
          <option></option> 
         </select>
       </div>
       <hr>
       <div class="form-group mt-3">
         <label class="mr-2" >Dosya Seçiniz:</label>
         <input type="file" name="file">
       </div>
       <hr>
       <button  type="submit" class="btn btn-primary">SOR</button>
     </form>
 </div>
